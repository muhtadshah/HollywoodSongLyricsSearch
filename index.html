<!DOCTYPE html>
<html>
<head>
    <title>Hollywood Song Lyrics Search</title>
    <script src="https://genius.codes"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Hollywood Song Lyrics Search</h1>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Enter a song name" list="songList">
        <datalist id="songList"></datalist>
        <button id="searchButton">Search</button>
        <div id="lyricsContainer"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
